<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Report Found Item - CampusFind Security</title>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<style>
body { background-color: #f8fafc; }
.form-container { max-width: 800px; }
</style>
</head>

<body class="min-h-screen font-sans">

<header class="bg-blue-700 text-white py-6 shadow-md">
<div class="container mx-auto px-4 flex justify-between items-center">
<div class="flex items-center space-x-2">
<div class="bg-white p-2 rounded-lg">
<svg class="h-6 w-6 text-blue-700" fill="none" stroke="currentColor" viewbox="0 0 24 24">
<path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</div>
<h1 class="text-2xl font-bold tracking-tight">CampusFind</h1>
</div>
<div class="text-sm font-medium bg-blue-800 px-3 py-1 rounded-full border border-blue-400">
Staff Access: Security Personnel
</div>
</div>
</header>

<main class="container mx-auto px-4 py-8">

<div class="form-container mx-auto bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">

<div class="p-6 border-b border-slate-100 bg-slate-50">
<h2 class="text-xl font-bold text-slate-800">Report a Found Item</h2>
<p class="text-slate-600 text-sm mt-1">Please provide accurate details to help return the item to its owner.</p>
</div>

<form action="/report-found" method="POST" enctype="multipart/form-data" class="p-6 space-y-6">

<div class="grid grid-cols-1 md:grid-cols-2 gap-6">

<div class="space-y-4 md:col-span-2">
<div>
<label class="block text-sm font-semibold text-slate-700 mb-1">Item Name</label>
<input class="w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
name="item_name" required type="text"/>
</div>

<div>
<label class="block text-sm font-semibold text-slate-700 mb-1">Category</label>
<select class="w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
name="category" required>
<option disabled selected value="">Select a category</option>
<option value="electronics">Electronics</option>
<option value="clothing">Clothing</option>
<option value="documents">ID Cards & Documents</option>
<option value="keys">Keys</option>
<option value="wallets">Wallets & Purses</option>
<option value="books">Books & Stationery</option>
<option value="other">Other</option>
</select>
</div>
</div>

<div>
<label class="block text-sm font-semibold text-slate-700 mb-1">Date Found</label>
<input class="w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
name="date_found" required type="date"/>
</div>

<div>
<label class="block text-sm font-semibold text-slate-700 mb-1">Time Found</label>
<input class="w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
name="time_found" required type="time"/>
</div>

<div class="md:col-span-2">
<label class="block text-sm font-semibold text-slate-700 mb-1">Location Found</label>
<input class="w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
name="location" required type="text"/>
</div>

<div class="md:col-span-2">
<label class="block text-sm font-semibold text-slate-700 mb-1">Detailed Description</label>
<textarea class="w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
name="description" required rows="4"></textarea>
</div>

<div class="md:col-span-2">
<label class="block text-sm font-semibold text-slate-700 mb-2">Upload Image</label>
<input type="file" name="image" accept="image/*" required
class="w-full border border-gray-300 rounded-md p-2"/>
</div>

</div>

<div class="pt-6 border-t border-slate-100 flex flex-col sm:flex-row gap-4 sm:justify-end">
<a href="/dashboard"
class="px-6 py-2.5 rounded-lg border border-slate-300 text-slate-700 font-semibold hover:bg-slate-50">
Cancel
</a>

<button class="px-8 py-2.5 rounded-lg bg-blue-700 text-white font-semibold hover:bg-blue-800 shadow-sm"
type="submit">
Submit Report
</button>
</div>

</form>
</div>
</main>

<footer class="mt-12 py-8 bg-slate-800 text-slate-400">
<div class="container mx-auto px-4 text-center text-sm">
<p>© 2025 CampusFind Lost & Found System — Security Staff Portal</p>
</div>
</footer>

</body>
</html>
