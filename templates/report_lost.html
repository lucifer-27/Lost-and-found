<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Report Lost Item - CampusFind</title>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<style>
.focus-ring-blue:focus {
  --tw-ring-color: #2563eb;
  border-color: #2563eb;
}
</style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col font-sans">

<header class="bg-white shadow-sm py-4 px-6">
<div class="max-w-7xl mx-auto flex justify-between items-center">
<div class="text-2xl font-bold text-blue-600">
CampusFind
</div>
<nav>
<a class="text-gray-600 hover:text-blue-600 font-medium transition" href="/">Back to Home</a>
</nav>
</div>
</header>

<main class="flex-grow flex items-center justify-center p-4 md:p-8">

<section class="bg-white shadow-lg rounded-xl w-full max-w-lg overflow-hidden border border-gray-100">

<div class="bg-blue-600 p-6 text-white text-center">
<h1 class="text-2xl md:text-3xl font-bold">Report a Lost Item</h1>
<p class="mt-2 text-blue-100">Provide as much detail as possible to help us find it.</p>
</div>

<form action="/report-lost" method="POST" enctype="multipart/form-data" class="p-6 md:p-8 space-y-6">

<div class="space-y-1">
<label class="block text-sm font-semibold text-gray-700">Item Name</label>
<input class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2 px-3"
name="item_name" required type="text"/>
</div>

<div class="space-y-1">
<label class="block text-sm font-semibold text-gray-700">Category</label>
<select class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2 px-3"
name="category" required>
<option disabled selected value="">Select a category</option>
<option value="electronics">Electronics</option>
<option value="documents">Documents</option>
<option value="accessories">Accessories</option>
<option value="others">Others</option>
</select>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-4">

<div class="space-y-1">
<label class="block text-sm font-semibold text-gray-700">Date Lost</label>
<input class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2 px-3"
name="date_lost" required type="date"/>
</div>

<div class="space-y-1">
<label class="block text-sm font-semibold text-gray-700">Last Known Location</label>
<input class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2 px-3"
name="location" required type="text"/>
</div>

</div>

<div class="space-y-1">
<label class="block text-sm font-semibold text-gray-700">Description</label>
<textarea class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2 px-3"
name="description" required rows="4"></textarea>
</div>

<div class="space-y-1">
<label class="block text-sm font-semibold text-gray-700">Upload Image</label>
<input type="file" name="image" accept="image/*"
class="w-full border border-gray-300 rounded-md p-2"/>
</div>

<div class="pt-4">
<button class="w-full py-3 px-4 rounded-md shadow-sm text-lg font-bold text-white bg-blue-600 hover:bg-blue-700"
type="submit">
Submit Report
</button>
</div>

</form>

</section>
</main>

<footer class="bg-gray-100 py-6 px-6 text-center text-gray-500 text-sm border-t border-gray-200">
<p>© 2025 CampusFind — PDEU</p>
</footer>

</body>
</html>
