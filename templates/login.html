<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login | CampusFind</title>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

<style>
body { font-family: 'Inter', sans-serif; }
.hover-lift {
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.hover-lift:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
}
</style>

<script>
tailwind.config = {
    theme: {
        extend: {
            colors: {
                primary: '#0071e3',
                brandGray: '#f5f5f7',
            },
            borderRadius: {
                'card': '12px',
            }
        }
    }
}
</script>
</head>

<body class="bg-brandGray min-h-screen flex items-center justify-center p-4">

<main class="w-full max-w-md">
<section class="bg-white p-8 shadow-xl rounded-card border border-gray-100">

<div class="flex flex-col items-center mb-8">
    <div class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center mb-4 shadow-sm">
        <svg class="h-10 w-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
        </svg>
    </div>
    <h1 class="text-2xl font-bold text-gray-900">CampusFind</h1>
    <p class="text-sm text-gray-500 mt-1">Sign in to your account</p>
</div>

{% if error %}
<div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-card text-sm mb-6 font-medium">
    {{ error }}
</div>
{% endif %}

<form action="/login" method="POST" class="space-y-5">

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="role">Select Role</label>
        <select
            id="role" name="role" required
            class="block w-full px-4 py-2.5 border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-primary focus:border-primary transition-colors bg-white">
            <option value="">-- Select Role --</option>
            <option value="student">Student</option>
            <option value="staff">Security Staff</option>
            <option value="admin">Admin</option>
        </select>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email Address</label>
        <input
            id="email" name="email" type="email"
            placeholder="rollno@dept.pdpu.ac.in"
            pattern=".+@.+\.pdpu\.ac\.in"
            required
            class="block w-full px-4 py-2.5 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary focus:border-primary transition-colors"/>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
        <input
            id="password" name="password" type="password"
            placeholder="••••••••"
            required
            class="block w-full px-4 py-2.5 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-primary focus:border-primary transition-colors"/>
    </div>

    <div class="flex items-center">
        <input id="remember-me" name="remember-me" type="checkbox"
            class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded cursor-pointer"/>
        <label class="ml-2 block text-sm text-gray-700 cursor-pointer" for="remember-me">
            Remember me for 30 days
        </label>
    </div>

    <div class="pt-2">
        <button
            type="submit"
            class="hover-lift w-full bg-primary text-white font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all text-base flex items-center justify-center">
            Login
        </button>
    </div>

</form>

<div class="mt-8 text-center">
    <p class="text-sm text-gray-600 mb-2">
        New user?
        <a class="font-medium text-primary hover:underline" href="/register">Register here</a>
    </p>
</div>

</section>

<p class="mt-6 text-center text-xs text-gray-400">
© 2025 CampusFind — PDEU. All rights reserved.
</p>
</main>

</body>
</html>
