<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lost & Found Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
        }
        .brand {
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

    <div class="card shadow login-card">
        <div class="card-body p-4">

            <div class="text-center mb-3">
                <div class="brand">ðŸŽ“ College Lost & Found</div>
                <p class="text-muted">Sign in using your college email</p>
            </div>

            {% if error %}
                <div class="alert alert-danger py-2">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post">
                <div class="mb-3">
                    <label class="form-label">College Email</label>
                    <input type="email"
                           name="email"
                           class="form-control"
                           placeholder="name@college.edu"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password"
                           name="password"
                           class="form-control"
                           required>
                </div>

                <button class="btn btn-primary w-100">
                    Login
                </button>
            </form>

            <div class="text-center mt-3 text-muted">
                <small>Only college email IDs are allowed</small>
            </div>

        </div>
    </div>

</body>
</html>
